<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DHIS2 Sync - Desktop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/app.css">
</head>

<body>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            document.body.innerHTML = `
                <div style="padding: 20px; color: red; font-family: sans-serif; background: #fff;">
                    <h1>Application Error</h1>
                    <p><strong>Message:</strong> ${msg}</p>
                    <p><strong>Location:</strong> ${url}:${line}:${col}</p>
                    <pre style="background: #eee; padding: 10px; border-radius: 4px;">${error ? error.stack : 'No stack trace'}</pre>
                </div>
            `;
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            window.onerror(event.reason, 'Promise', 0, 0, event.reason);
        });
    </script>
    <div id="app-loading"
        style="position:fixed;top:0;left:0;width:100%;height:100%;background:white;display:flex;justify-content:center;align-items:center;z-index:9999;">
        <div style="text-align:center;">
            <div class="spinner-border text-primary" role="status"></div>
            <h2 style="margin-top:20px;">Loading Application...</h2>
            <p id="loading-status" class="text-muted">Initializing runtime...</p>
        </div>
    </div>
    <div id="app"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Application Script -->
    <script src="./src/main.js" type="module"></script>
</body>

</html>
