name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            output: dhis2sync-desktop-linux-amd64
          - os: windows-latest
            platform: windows/amd64
            output: dhis2sync-desktop-windows-amd64.exe
          - os: macos-latest
            platform: darwin/universal
            output: dhis2sync-desktop-mac-universal

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: |
          wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }} -clean

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output }}
          path: build/bin/${{ matrix.output }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/dhis2sync-desktop-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
